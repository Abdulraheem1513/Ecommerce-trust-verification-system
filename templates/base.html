<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>{{ title or "ECOM_TRUST" }}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
  <nav class="nav">
    <div class="logo">ECOM_TRUST</div>
    <div class="links">
      <a href="{{ url_for('home') }}">Home</a>
      <a href="{{ url_for('check') }}">Check Seller</a>
      <a href="{{ url_for('report') }}">Report Scam</a>
      <a href="{{ url_for('about') }}">About</a>
    </div>
  </nav>

  <main class="container">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="flash">
        {% for msg in messages %}
          <div class="flash-item">{{ msg }}</div>
        {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  {% block content %}{% endblock %}
</main>


  <footer class="footer">Â© {{ year or 2026 }} E-Commerce Trust System</footer>
</body>
</html>
